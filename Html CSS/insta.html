<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Instagram</h1>
            <div>
                <i class="fa-regular fa-heart heart"></i>
                <i class="fa-brands fa-facebook-messenger msg"></i>
                <button class="on"><b>5</b></button>
            </div>
        </div>
        <div class="stories">
            <div> <img src="5.jpeg" alt="lily" class="story"></div>
            <div> <img src="1.jpeg" alt="rose" class="story"></div>
            <div> <img src="2.jpeg" alt="sunf" class="story"></div>
            <div> <img src="3.jpeg" alt="lotus" class="story"></div>
            
        </div>


        <div class="name">
            <p> Your story</p>
            <p>Sudi__ksha</p>
            <p>Sejal__2406</p>
            <p>It's__Saloni</p>
        </div>

        <div class="girl">
            <img src="8.jpeg" alt="mahi" class="mp">
            <p class="chutki">@born_to_hope</p>
        </div>

        <div>
            <img src="11.jpeg" alt="post" class="bigimg">
            <button class="but">1/3</button>
            <buddon class="butt"><i class="fa-solid fa-volume-high"></i></buddon>
        </div>
        
        <div class="sub">
            <i class="fa-solid fa-heart l1"></i>
            <i class="fa-regular fa-comment l2"></i>
            <i class="fa-regular fa-paper-plane l3"></i>
            <i class="fa-regular fa-bookmark L5"></i>
            <h3> 797likes</h3>
            <pre class="l4">@born_to_hope Random Stills ❤️</pre>
        </div>
        
        <div class="tag">
            #loveyourself
            #instaselfie
            #selfielove
            #selfiesunday.
            #selfportrait.
        </div>

        <footer>
            <div class="foot">
                <i class="fa-solid fa-house ho"></i>
                <i class="fa-solid fa-magnifying-glass se"></i>
                <i class="fa-regular fa-square-plus pl"></i>
                <i class="fa-solid fa-film vi"></i>
            </div>
        </footer>

        <img  src="5.jpeg" class="cir">
    </div>
</body>
</html>
