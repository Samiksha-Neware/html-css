<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .header{
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color:  #f2d8ea;;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav{
            margin-top: 20px;
            text-decoration: none;
            color:black;
            font-weight: bold;
        }
        .main {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }
        .aside {
            width: 30%;
            padding: 10px;
            background-color: #e9e9e9;
        }
        .gallery {
            width: 70%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .gallery-header {
            height: 50px;
            background-color: #c0147e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .images img {
            flex: 200px; 
            width: 100%; 
            height: auto; 
        }
        .button {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #e7c0db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>  
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="vlog.html">Vlog</a>
                <a href="Content.html">Content</a>
                <a href="menu.html">Menu</a>
            </div>
        </div>
        <div class="main">
            <div class="aside">
                <div class="section">Section Content</div>
                <div class="button">
                    <button>Button 1</button>
                    <button>Button 2</button>
                </div>
            </div>
            <div class="gallery">
                <div class="gallery-header">Gallery Header</div>
                <div class="images">
                    <img src="rose.jpeg" alt="Rose">
                    <img src="rose2.jpg" alt="Rose 2">
                </div>
            </div>
        </div>
        <div class="footer">Footer</div> 
    </div>
</body>
</html>
